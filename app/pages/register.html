<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Paints</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear una cuenta</h1>
            <p>Ingresa tus datos</p>
            <form id="register-form">
                <label for="name" class="sr-only">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre Completo">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="user" class="sr-only">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Registrarse</button>
                <p class="error escondido">Error al registrarse</p>
            </form>
            <p>¿Ya tienes una cuenta? - <a href="/">Iniciar Sesión</a></p>
        </div>
    </main>
</body>
</html>
